<div class="pdf-preview-empty ">
    <i class="fa fa-file-pdf-o empty-icon" *ngIf="!pdfSrc"></i>
    <span *ngIf="!pdfSrc">PREVIEW NOT AVAILABLE</span>
    <div *ngIf="!!pdfSrc">
        <pdf-viewer [src]="pdfSrc" 
        [render-text]="true" [zoom]="zoomParameter"></pdf-viewer>
    </div>
   
</div>
